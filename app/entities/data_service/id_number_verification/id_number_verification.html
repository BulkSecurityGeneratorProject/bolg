<form role="form" ng-submit="getMsg(realNameAuthentications)" name="realNameAuthenticationsForm">

    <div class="ud_content_condition">
        <div class="conditions">
            <div class="condition single">
                <div class="ud_row">
                    <div class="title">姓名：</div>
                    <div class="itemgroup">
                        <input type="text" name="name" ng-model="realNameAuthentications.name"
                               ng-change="init()" autocomplete="off"
                               placeholder="请输入姓名"
                               class="item_ipt" ng-disabled="disable"/>
                               <span class="item_hyphen" ng-class="{true: 'rm_text_success', false: 'rm_text_error'}[success]">{{nametip}}</span>
                    </div>
                </div>
                <div class="ud_row">
                    <div class="title">身份证号：</div>
                    <div class="itemgroup">
                        <input type="text" name="identity" ng-model="realNameAuthentications.identity"
                               ng-change="init()" autocomplete="off"
                               class="item_ipt" placeholder="请输入身份证号" ng-disabled="disable"/>
                               <span class="item_hyphen" ng-class="{true: 'rm_text_success', false: 'rm_text_error'}[success]">{{idtip}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ud_content_result simple">
        <input type="submit" class="rm_btn rm_btn_primary item_ipt"
               id="authenticateBtn" value="提交认证" ng-disabled="disable"/>
        <div id="authenticateResult" ng-show="msgs">
            <p>认证结果：<span ng-class="{true: 'rm_text_success', false: 'rm_text_error'}[success]">{{msgs}}</span></p>

        </div>
        <div ng-show="error">
            <p><span class="rm_text_error">{{error}}</span></p>
        </div>

    </div>
</form>
