<div>
    <div class="rmn_content_header rmn_bottomline">
        <h1 class="title">
            创建新的攻略
            <!--<a class="back" ui-sref="ruleCenter({strategyCode: strategyCode})">返回</a>-->
        </h1>
        <ul class="progressBar">
            <li class="progressItem"><span class="pbNum">1</span> 定义攻略</li>
            <li class="progressItem active"><span class="pbNum">2</span> 选择攻略内容</li>
            <li class="progressItem"><span class="pbNum">3</span> 完成创建</li>
        </ul>
    </div>

    <div ng-cloak class="rmn_content_normal rmn_footer">
        <div class="rmn_empty_line20"></div>
        <div class="ud_form_lg " >
            <label class="checkbox_cs" ng-repeat="scenario in sessionData.scenarios" ng-class="{'checked': sessionData.scenarios[$index].checked}">
                {{scenario.name}}
                <input type="checkbox" ng-model="scenario.checked" ng-click="changeScenario($index)"/>
            </label>
        </div>
    </div>
    <div class="rmn_content_footer">
        <div class="rm_buttoms">
            <a class="rm_nbtn rm_nbtn_primary"ng-click="previous()">上一步</a>
            <a class="rm_nbtn rm_nbtn_primary" ng-click="saveAndNext()">保存并完成</a>
            <span ng-class="{ud_text_error: tip_solution.invalid, ud_text_correct: !(tip_solution.invalid)}">{{tip_solution.info}}</span>
        </div>
    </div>
</div>
