<div cg-busy="savePromise">

    <div class="ud_content_normal">

        <div class="ud_content_normal ud_center">
            <div class="ud_center_block">
                <div class="iconfont fs80 cgreen">&#xe6c0;</div>
            </div>
            <div class="ud_center_block">
                <p class="ud_center okText">{{strategyName}}攻略创建成功！ </p>
                <br/>
                <a >3秒后自动跳转进入当前攻略，</a>
                <a class="operation" ng-click="closeTimeOut()" ui-sref="ruleCenter({strategyId: strategyId})">点此立即跳转</a>
            </div>
        </div>
    </div>
</div>
