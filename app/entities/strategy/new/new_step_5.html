<div ng-cloak class="rm_modal">
    <div class="rm_modal_header">
        <h3>创建攻略</h3>
        <a class="iconfont modal_close" ng-click="cancel()">&#xe626;</a>
    </div>
    <div class="rm_modal_nav">
        <span class="rm_modal_nav_item">业务选择</span>
        <span class="glyphicon glyphicon-menu-right"></span>
        <span class="rm_modal_nav_item">应用平台</span>
        <span class="glyphicon glyphicon-menu-right"></span>
        <span class="rm_modal_nav_item">攻略命名</span>
        <span class="glyphicon glyphicon-menu-right"></span>
        <span class="rm_modal_nav_item">选择场景和锦囊</span>
        <span class="glyphicon glyphicon-menu-right"></span>
        <span class="rm_modal_nav_item active">确认选中规则</span>
        <span class="glyphicon glyphicon-menu-right"></span>
        <span class="rm_modal_nav_item">完成</span>
    </div>
    <div class="rm_modal_content rm_checkboxlist">
        <div ng-repeat="scenario in sessionData.scenarioInstanceDTOs">
            <div ng-repeat="solution in scenario.solutionInstanceDTOs" ng-show="solution.check">
                <div ng-repeat="rule in solution.ruleInstanceDTOs" class="rm_checkboxlist_item">
                    <div class="checkbox title">
                        <label><input type="checkbox" ng-model="rule.check"> {{rule.name}}</label>
                    </div>
                    <div class="detail">
                        <p><span>所属场景：{{$parent.scenario.name}}</span>&nbsp;&nbsp;&nbsp;
                            <span>所属锦囊：{{solution.name}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rm_modal_footer">
        <div class="pull-right">
            <button class="rm_btn rm_btn_default" ng-click="previous()">
                上一步
            </button>
            &nbsp;
            <button class="rm_btn rm_btn_primary" ng-click="saveAndFinish()">
                保存并完成
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
