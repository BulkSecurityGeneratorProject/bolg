<div class="rm_content_header">
    <h1 class="title">
        字段列表
        <a class="back" ui-sref="strategyView({id:strategyInstanceId})">返回</a>
    </h1>
</div>

<div class="rm_content_table">
    <table class="rm_table">
        <thead>
        <tr>
            <th>场景</th>
            <th>字段名</th>
            <th>字段中文名</th>
            <th>字段类型</th>
            <th>最大长度</th>
            <th>字段说明</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in interfaceFieldList">
                <td>{{item.scenarioname}}</td>
                <td>{{item.name}}</td>
                <td>{{item.chinesename}}</td>
                <td>{{item.fieldtype}}</td>
                <td>{{item.maxlength}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
