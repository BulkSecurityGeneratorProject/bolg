<html>
    <head>
        <meta charset="utf-8">
        <title>指纹数据</title>    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            #content {margin: 50px;}
            .bold{font-weight: bold;}
        </style>
    </head>
    <body >
        <div id="content"></div>
        <script type="text/JavaScript"> 
            var atime=new Date;
            //通付盾
            (function() {  
                var _protocol = (("https:" == document.location.protocol) ? "https://" : "http://");
                var element = document.createElement("script");
                element.src = _protocol + "pws.payegis.com.cn/did/js/dp.js?appId=9269846&sessionId=1&ts="+(+new Date)+"&callback=tfdCallback";         
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(element, s);
            })();
            //通付盾回调
            function tfdCallback(result) {
                document.getElementById("content").innerHTML += "通付盾——"+result+"  用时"+(new Date-atime)+"ms</br>";
            }
            //有盾
            (function() {
                var ud = document.createElement("script");
                UDCREDIT_APPKEY="c7d9ca70-921d-4296-82dc-3ac68b0c447c";
                ud.src = "http://idm.test.udcredit.com/html/udfp.js"
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(ud, s);
            })();
            //有盾获取cookie
            (function() {
                function getCookie(c_name) {
                    var i, x, y, ARRcookies = document.cookie.split(";");
                    for (i = 0; i < ARRcookies.length; i++) {
                        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
                        y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
                        x = x.replace(/^\s+|\s+$/g, "");
                        if (x == c_name) {
                            return unescape(y);
                        }
                    }
                }
                function getACCESSKEY(){
                    setTimeout(function(argument) {
                        if(getCookie("UDCREDIT_ACCESSKEY")){
                            document.getElementById("content").innerHTML += "有盾——accesskey : "+getCookie("UDCREDIT_ACCESSKEY")+"  用时"+(new Date-atime)+"ms</br>";
                        }else{
                            getACCESSKEY();
                        }
                    },100)
                }
                getACCESSKEY();
                    
            })()
        </script>
    </body>
</html>
