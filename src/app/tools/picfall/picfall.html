<div class="wb-topoption">
    <select style="height:24px;" ng-model="vm.size" ng-options="ent.w as ent.n for ent in [{w:'',n:'小'},{w:'49%',n:'中'},{w:'100%',n:'大'}]" ng-change="vm.getJson()"></select>
    {{vm.allFile.length}}
</div>
<div infinite-scroll='vm.loadMore()' infinite-scroll-distance='2' class="wb-picfall">
    <img ng-repeat="ent in vm.showFile" title="{{$index}}" src="./no-min/picfall{{ent}}" style="width:{{vm.size}}">
</div>
