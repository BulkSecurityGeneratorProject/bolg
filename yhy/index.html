    </div>
    <div id="step2" class="step">
        <div class="front">
            <input id="upload2" class="upload-input" type="file" capture="camera" accept="image/*" name="" value="" >
            <span class="upload1demo-info uploadinfo2 type-h5">点击拍摄身份证国徽面</span>
            <img src="images/sfz_zm.png" class="upload-img uploadpic2 type-h5">
        </div>
        <div class="line20"></div>
        <div class="front">
            <span class="upload2demo-info type-h5">请参考示例拍摄完整的证件，<span style="color:#12abbb;">不要反光</span></span>
            <img src="images/sfz_fmh.png" class="upload-img type-h5">
        </div>
        <div class="submit-div">
            <button type="submit" class="submit-btn" id="submit2" >下一步</button>
        </div>
    </div>
    <div id="step3" class="step">
        <div class="line30"></div>
        <div class="check-info">
            <span class="title">姓&nbsp;&nbsp;&nbsp;名</span>
            <input id="cname"></input>
            <img id="cname_edit" src="images/edit.png" style="width: 20px;">
        </div>
        <div class="check-info">
            <span class="title">身份证</span>
            <span id="ccard"></span>
        </div>
        <div style="display:none;" class="check-info">
            <span class="title">有效期</span>
            <span id="ctime"></span>
        </div>
        <!-- <div class="big-title">身份证详细信息</div> -->
        <div class="small-title">请确认您的姓名，可点击修改哦</div>
        <div class="line50"></div>
        <div class="submit-div">
            <button type="submit" class="submit-btn" id="submit3" >下一步</button>
        </div>
    </div>
    <div id="step4" class="step">
        <div class="take-picinfo">录制时请脸部保持居中</div>
        <img src="images/hand_take.png" class="upload-img" style="height: 60%;">
        <div class="take-numinfo">请使用<span style="color:#FAA056">前置摄像头</span>，<span style="color:#FAA056">匀速朗读</span>以下数字<br><span style="font-size:14px;">建议录制时间控制在３秒内</span></div>
        <div class="take-num">1234</div>
        <div class="agreement" id="agreement2" style="display:none;">
            <input type="checkbox" id="isagreement2"/><label for="isagreement2">我已阅读并同意<a class="link" href="../idsafeUserAgreement.html?v=201707061" target="_black">《用户协议》</a></label>
        </div>
        <div class="submit-div">
            <button type="submit" class="submit-btn" id="submit4" >记住数字，开始录制</button>
            <input type="file" class="submit-btn submit-hidebtn" id="upload4" capture="camcorder" accept="video/*" name="" value="" >
        </div>
    </div>
    <div id="step5" class="step">
        <img id="quan" src="images/num_step5.png" >
        <div id="like-num">91%</div>
        <div class="xsd">相似度</div>
        <div class="suinfo" >
            <img id="suinfo_T" class="suinfo-pan" src="images/btn_tg.png" style="display: inline;">
            <img id="suinfo_F" class="suinfo-pan" src="images/btn_btg.png">
            <img id="suinfo_C" class="suinfo-pan" src="images/btn_rs.png">
            <span id="suinfo_info">认证通过</span>
        </div>
        <div class="line50"></div>
        <button type="submit" class="end-btn" id="submit5" ><p>结束认证</p></button>
    </div>
    <div id="step6" class="step">
        <div class="front">
            <img src="images/wrong1.png" class="wrong-img">
            <img src="images/wrong2.png" class="wrong-img">
            <img src="images/wrong3.png" class="wrong-img">
        </div>
        <div class="front">
            <input id="upload6" class="upload-input" type="file" capture="camera" accept="image/*" name="" value="" >
            <img src="images/right1.png" class="upload-img uploadpic6">
        </div>
        <div class="front">
            <span class="fs12">请参考示例拍摄清晰的<span style="color:#12abbb;">免冠正面</span>头像照片</span>
        </div>
        <div class="agreement" id="agreement3" style="display:none;">
            <input type="checkbox" id="isagreement3"/><label for="isagreement3">我已阅读并同意<a class="link" href="../idsafeUserAgreement.html?v=201707061" target="_black">《用户协议》</a></label>
        </div>
        <div class="submit-div">
            <button type="submit" class="submit-btn" id="submit6" >开始认证</button>
        </div>
    </div>
    <div id="step11" class="step">
        <div id="video_pan">
            <video id="video_show" autoplay></video>
            <canvas id="canvas_show"></canvas>
            <div id="kuang1"></div>
            <div id="kuang2"></div>
            <div id="kuang3"></div>
            <div id="kuang4"></div>
        </div>
        <button id="snap"></button>
        <button id="snap_in"></button>
    </div>
